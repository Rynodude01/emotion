<html>
    <head>
        <title>Emotion to Emoji</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel = "stylesheet" href = "style.css" type = "text/css">
    </head>
    <body>
        <div class = "container">
            <center>
                <h3 class = "btn btn-warning heading">EMOTION TO EMOJIS
                    <br>
                    <span>&#128522;</span>
                    <span>&#128520;</span>
                    <span>&#128544;</span>
                    <span>&#128546;</span>
                    <span>&#128554;</span>
                    <span>&#128562;</span>
                </h3>
                <br><br>
                <p style = "font-size: 25px;">Take your selfe to generate emojis
                <br>
                <b style = "color: yellow;">Are you happy?</b>
                <b style = "color: red;">Are you angry?</b>
                <b style = "color: blue;">Are you sad?</b>
                </p>
                <div class = "col-md-4 col-sm-12 col-xs-12">
                    <label>webcam view-</label>
                    <div id = "camera"></div>
                    <br><br>
                    <button class = "btn btn-warning">Capture Image</button>
                </div>
                <div class = "col-md-4 col-sm-12 col-xs-12">
                    <label>Prediction 1</label>
                    <p class = "emotion_name" id = "result1"></p>
                    <p class = "emoji" id = "update1"></p>
                    <label>Prediction 2</label>
                    <p class = "emotion_name" id = "result2"></p>
                    <p class = "emoji" id = "update2"></p>
                </div>
                <div class = "col-md-4 col-sm-12 col-xs-12">
                    <label>Snapshot-</label>
                    <div id = "result"></div>
                    <br><br>
                    <button class = "btn btn-success">Predict emotion</button>
                </div>
            </center>
        </div>
    </body>
    <script src = "main.js"></script>
</html>
